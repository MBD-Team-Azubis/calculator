<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <section id="calculator">
      <div
        name="background"
        style="background-color: #9d8189"
        id="calcbox"
      ></div>

      <div name="startblock" style="background-color: #d8e2dc" id="startblock">
        <span class="Start" id="start">0</span>
      </div>
      <div name="bedienfeld" style="background-color: #d8e2dc" id="bedienfeld">
        <section id="numbers">
          <button id="clear">c</button>
          <button id="delete">&lt;-</button>
          <button id="minus">-</button>
          <button id="plus">+</button>
          <button id="one">1</button>
          <button id="two">2</button>
          <button id="three">3</button>
          <button id="divided">/</button>
          <button id="four">4</button>
          <button id="five">5</button>
          <button id="six">6</button>
          <button id="times">x</button>
          <button id="seven">7</button>
          <button id="eight">8</button>
          <button id="nine">9</button>
          <button id="equals">=</button>
          <button id="null">0</button>
          <button id=".">,</button>
        </section>
      </div>
    </section>
  </body>
</html>
