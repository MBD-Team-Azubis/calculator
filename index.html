<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <section id="calculator">
      <div
        name="background"
        style="background-color: #9d8189"
        id="calcbox"
      ></div>

      <div name="startblock" style="background-color: #d8e2dc" id="startblock">
        <span class="Start" onclick="updateNumber()" id="start">0</span>
      </div>
      <div name="bedienfeld" style="background-color: #d8e2dc" id="bedienfeld">
        <section id="numbers">
          <button id="clear">c</button>
          <button id="delete">del</button>
          <button id=" - ">-</button>
          <button id=" + ">+</button>
          <button id="1">1</button>
          <button id="2">2</button>
          <button id="3">3</button>
          <button id=" / ">/</button>
          <button id="4">4</button>
          <button id="5">5</button>
          <button id="6">6</button>
          <button id=" * ">x</button>
          <button id="7">7</button>
          <button id="8">8</button>
          <button id="9">9</button>
          <button id="equals">=</button>
          <button id="0">0</button>
          <button id=".">,</button>
        </section>
      </div>
    </section>
  </body>
</html>
