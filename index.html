<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
  </head>
  <body>
    <div id="app"></div>
    <script type="module" src="/src/main.ts"></script>
    <div class="container">
      <div class="calculator">
        <div class="display">
          <div id="output">0</div>
        </div>
        <div
          name="bedienfeld"
          style="background-color: #dcf0f88f"
          id="bedienfeld"
        >
          <section>
            <div>
              <button id="clear" class="operator">c</button>
              <button id="delete" class="operator">del</button>
              <button id="-" class="operator">-</button>
              <button id="+" class="operator">+</button>
            </div>
            <div>
              <input type="button" value="1" id="1" />
              <input type="button" value="2" id="2" />
              <input type="button" value="3" id="3" />
              <button id="/" class="operator">/</button>
            </div>
            <div>
              <input type="button" value="4" id="4" />
              <input type="button" value="5" id="5" />
              <input type="button" value="6" id="6" />
              <button id="*" class="operator">*</button>
            </div>
            <div>
              <input type="button" value="7" id="7" />
              <input type="button" value="8" id="8" />
              <input type="button" value="9" id="9" />
              <button id="=" class="operator">=</button>
            </div>
            <div>
              <input type="button" value="0" id="0" />
              <input type="button" value="." id="." />
            </div>
          </section>
        </div>
      </div>
    </div>
  </body>
</html>
